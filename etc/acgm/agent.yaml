# ACGM Configuration
version: 0.1

# Database
database:
  host: 192.168.1.151
  port: 3306
  user: root
  database: acgm
  password: cma32nil!
  charset: utf8mb4
  parse_time: true

# ACGM logs
logs:
  console: true
  file: true
  json: true
  backups: 10
  dir: /var/log/acgm
  name: agent.log
  max_size: 1
  max_days: 1

# Metrics
metrics:
  cpu:
    active: true
    collect_interval: 1000
    aggregate: 60
  memory:
    active: true
    collect_interval: 1000
    aggregate: 60
  disk:
    active: true
    collect_interval: 1000
    aggregate: 60
  network: 
    active: true
    collect_interval: 1000
    aggregate: 60
  load:
    active: true
    collect_interval: 1000
    aggregate: 60
  partitions:
    active: true
    collect_interval: 1000
    aggregate: 60
  processes:
    active: true
    collect_interval: 1000
    aggregate: 60
    process_names:
      - all
  http:
    collect_interval: 1000
    aggregate: 60
    access: true
    errors: true
    duration: true
    status: true
    nginx:
      active: true
      writing: true
      waiting: true

# Agent Settings
settings:
  service: false
  ipv4only: false
  debug: true

nginx:
  sites_available: /etc/nginx/sites-available
  sites_enabled: /etc/nginx/sites-enabled
  test: nginx -t
  reload: nginx -s reload
  logs: /var/log
  error: "{server}-error.log"
  access: "{server}-access.log"
  default_root: /var/www/html
  default_file: index.nginx-debian.html
  ssl_dir: /etc/nginx/ssl


